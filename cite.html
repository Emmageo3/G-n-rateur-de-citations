<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  
    <!--Icons From Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  
    <!--CSS-->
    <link rel="stylesheet" href="cite.css"/>
  
    <!-- Roboto Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
    <!-- Loading Open Sans Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">


    <title>Générateur de citations</title>
</head>
<body id="body">

        <div>
      
        <!-- Box -->
        <div class="block text-center">
      
          <!-- Partie avant -->
        <div class = "quote-box block__main block__front">
      
          <!-- Citation -->
          <span class = "quote">
              
            <!-- Guillemets -->
            <i class="fas fa-2x fa-quote-left"></i>
      
            <!-- Texte -->
            <span class = "text">
            Citation ici
            </span>
      
          </span>
            
          <!-- Auteur -->
          <div class = "author">
            Auteur
          </div>
          <a  class = "new-quote btn btn-default" 
              onclick="newQuote()">Nouvelle citation</a>
        </div>
      
        <!-- Partie arriere -->
        <div class = "quote-box block__main block__back">
      
          <!-- Citation -->
          <span class = "quote">
              
            <!-- Guillemets  -->
            <i class="fas fa-2x fa-quote-left"></i>
      
            <!-- texte -->
            <span class = "text">
            Citation ici
            </span>
      
          </span>
            
          <!-- Auteur -->
          <div class = "author">
            Auteur
          </div>
            <!-- bouton -->
            <a  class = "new-quote btn btn-default " 
                onclick="newQuote()">Nouvelle citation</a>
        </div>
      </div>
    </div>
        
      <!-- JavaScript  -->
      <script src="cite.js"></script>

</body>
</html>
